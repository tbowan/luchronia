<?xml version="1.0" encoding="UTF-8" ?>
<svg id="example3" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="500">
		<g> 
			<image x="50" y="50" width="400" height="400" xlink:href="SELENITE-FEMALE/1.png" />
			<!-- Rotation de l'image-->
			<animateTransform 
			id="first"
			attributeType="XML"     
			attributeName="transform"
			type="rotate"
			from="0 300 300" to="20 300 300"
			dur="4s" begin="0s"
			fill="freeze"
			repeatCount="1"
			restart ="never"
			/> 		
			<!--Appartition de l'image-->
			<animate 
			attributeType="CSS" 
			attributeName="opacity" 
			from="0.3" 
			to="1" 
			dur="2s" 
			repeatCount="1" />
		</g>
			<g> 
			<image x="50" y="50" width="400" height="400" xlink:href="SELENITE-FEMALE/2.png" />
			<!--Image non visible tant que la premiÃ¨re n'a pas finie-->
			<animate 
			attributeType="CSS" 
			attributeName="opacity" 
			from="0" to="0" 
			begin="0s"
			end="first.end + 1s"
			repeatCount="1" />		
			<!-- Rotation de l'image-->			
			<animateTransform 
			id="second"
			attributeType="XML"     
			attributeName="transform"
			type="rotate"
			from="20 300 300" to="-10 400 400"
			dur="4s" begin="first.end+1s"
			fill="freeze"
			repeatCount="1"
			restart ="never"
			/> 					
			<!--Appartition de l'image-->
			<animate 
			attributeType="CSS" 
			attributeName="opacity" 
			from="0.3" to="1" 
			dur="2s" 
			begin="first.end+1s"
			repeatCount="1" />
		</g>
		<g> 
			<image x="50" y="50" width="400" height="400" xlink:href="SELENITE-FEMALE/3.png" />
			<!--Image non visible tant que les autres n'ont pas finie-->
			<animate 
			attributeType="CSS" 
			attributeName="opacity" 
			from="0" to="0" 
			end="second.end + 1s"
			begin="0s"
			repeatCount="1" />	
			<!-- Rotation de l'image-->					
			<animateTransform 
			id="third"
			attributeType="XML"     
			attributeName="transform"
			type="rotate"
			from="-20 400 300" to="0 300 300"
			dur="4s" begin="second.end+1s"
			fill="freeze"
			repeatCount="1"
			restart ="never"
			/> 	
			<!--Appartition de l'image-->			
			<animate 
			attributeType="CSS" 
			attributeName="opacity" 
			from="0.3" to="1" 
			dur="2s" 
			begin="second.end+1s"
			repeatCount="1" />
			<!--Grossissement final-->
			<animateTransform 
			attributeType="XML"     
			attributeName="transform"
			type="scale"
			from="1" to="1.1"
			dur="4s" begin="third.end+1s"
			fill="freeze"
			repeatCount="1"
			restart ="never"
			/> 		
		</g>
    </svg>